version: "3.8"

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: pixelto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pixelto}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pixelto_secret}
      POSTGRES_DB: ${POSTGRES_DB:-pixelto}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pixelto} -d ${POSTGRES_DB:-pixelto}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js 应用
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pixelto-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-pixelto}:${POSTGRES_PASSWORD:-pixelto_secret}@postgres:5432/${POSTGRES_DB:-pixelto}
    env_file:
      - .env.local
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: pixelto-network